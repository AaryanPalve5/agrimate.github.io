<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathwada Region</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/region.css') }}">
    <style>
        /* Loading screen styles */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%;
            margin-bottom: 140px;
            background-color: rgba(0, 0, 0, 1); /* Solid black background */
            z-index: 9999;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .orbit-spinner, .orbit-spinner * {
            box-sizing: border-box;
        }

        .orbit-spinner {
            height: 150px; /* Increased height */
            width: 150px; /* Increased width */
            border-radius: 70%;
            perspective: 800px;
        }

        .orbit-spinner .orbit {
            position: absolute;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .orbit-spinner .orbit:nth-child(1) {
            left: 0%;
            top: 0%;
            animation: orbit-spinner-orbit-one-animation 2000ms linear infinite; /* Longer duration */
            border-bottom: 6px solid #00FFFF; /* Cyan color */
        }

        .orbit-spinner .orbit:nth-child(2) {
            right: 0%;
            top: 0%;
            animation: orbit-spinner-orbit-two-animation 2000ms linear infinite; /* Longer duration */
            border-right: 6px solid #00FFFF; /* Cyan color */
        }

        .orbit-spinner .orbit:nth-child(3) {
            right: 0%;
            bottom: 0%;
            animation: orbit-spinner-orbit-three-animation 2000ms linear infinite; /* Longer duration */
            border-top: 6px solid #00FFFF; /* Cyan color */
        }

        @keyframes orbit-spinner-orbit-one-animation {
            0% {
                transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg);
            }
        }

        @keyframes orbit-spinner-orbit-two-animation {
            0% {
                transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);
            }
        }

        @keyframes orbit-spinner-orbit-three-animation {
            0% {
                transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg);
            }
        }

        .loading-text {
            color: #00FFFF; /* Cyan color */
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 0 0 10px #00FFFF; /* Neon glow effect */
        }

        body {
            margin: 0;
            padding: 0;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            
        text-align: justify;
            position: fixed;
            bottom: 0;
            width: 100%;
            margin-bottom: -110px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="orbit-spinner">
            <div class="orbit"></div>
            <div class="orbit"></div>
            <div class="orbit"></div>
        </div>
        <div class="loading-text">Fetching the predictions...</div>
    </div>

    <div class="container">
        <h1>Marathwada Region</h1>
        <form id="prediction-form" action="{{ url_for('marathwada_prediction') }}" method="post">
            <input type="number" name="months" placeholder="Enter number of months" required min="1" max="60">
            <button type="submit">Predict</button>
        </form>
    </div>

    <footer>
        <p>Meet the creators: - <a href="https://myash21.github.io/portfolio.github.io/" style="color: white; text-decoration: none;">Yash Mhaskar</a> & <a href="https://aaryanpalve5.github.io/PortfolioASP/index.html" target="_blank" style="color: white; text-decoration: none;">Aaryan Palve</a></p>
    </footer>

    <script>
        // Function to show loading screen
        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }

        // Event listener to hide loading screen once the form is submitted
        document.getElementById('prediction-form').addEventListener('submit', function() {
            showLoading();
        });
    </script>
</body>
</html>
